<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #gradeForm="ngForm">
      <div class="form-group">
        <label for="studentId">Id ucznia</label>
        <input type="number" [(ngModel)]="grade.studentId"
               class="form-control" id="studentId" name="Uczeń" placeholder="Wprowadź id ucznia"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Id ucznia jest wymagane</div>
      <div class="form-group">
        <label for="subjectId">Id przedmiotu</label>
        <input type="number" [(ngModel)]="grade.subjectId"
               class="form-control" id="subjectId" name="Przedmiot" placeholder="Wprowadź id przedmiotu"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Id przedmiotu jest wymagane</div>
      <div class="form-group">
        <label for="grade">Ocena</label>
        <input type="number" [(ngModel)]="grade.grade"
               class="form-control" id="grade" name="Ocena" placeholder="Wprowadź ocenę"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Ocena jest wymagana</div>
      <button type="submit" [disabled]="!gradeForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
